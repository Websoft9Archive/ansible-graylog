  hosts: graylog
  become: yes
  become_method: sudo
  remote_user: '{{admin_username}}'
  become_user: root

  roles:
    - { role: common , tags: "common"} 
    - { role: graylog2, tags: "graylog2" }
    - { role: nginx, tags: "nginx" }
    - { role: end, tags: "end" }
